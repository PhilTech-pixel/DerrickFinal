{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
    <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>EDIT BOOKINGS</h2>
        <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <form method="POST" action="{% url 'updatebooking' edit_bookings.id %}" >
            {% csrf_token %}
          <div class="row">
            <div class="col-md-4 form-group">
              <input type="email" name="email" value="{{ edit_bookings.email }}" class="form-control" id="name" placeholder="Your Email" required="" readonly>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="email" value="{{ edit_bookings.schedule }}" class="form-control" name="email" id="email" placeholder="Your Email" required="" readonly>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="tel" class="form-control" value="{{ edit_bookings.number_of_seats }}" name="phone" id="phone" placeholder="Your Phone" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group mt-3">
              <input type="datetime-local" value="{{ edit_bookings.booking_date }}" name="date" class="form-control datepicker" id="date" placeholder="Appointment Date" required="" readonly>
            </div>



         <button type="submit">Submit</button>
         </form>
     </div>

    </section><!-- /Appointment Section -->

{% endblock %}
