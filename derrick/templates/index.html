{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  
  <!--register form-->
  <div class="form-container">
    <div class="form-col">
      <div class="btn-box">
        <button class="btn btn-1" id="login">Sign Up</button>
        <button class="btn btn-2" id="register">Sign In</button>
      </div>
  
      <!--login form container-->
      <form class="form-box login-form" method="POST" action="{% url 'register' %}">
          {% csrf_token %}
        <div class="form-title">
          <span>Sign Up</span>
        </div>
        <div class="form-inputs">
          <div class="input-box">
            <input type="text" name="first_name" class="inputs input-field" placeholder="First Name" required>
            <i class="fa-regular fa-user icon"></i>
          </div>
              <div class="input-box">
            <input type="text" name="last_name" class="inputs input-field" placeholder="Last Name" required>
            <i class="fa-regular fa-user icon"></i>
          </div>
              <div class="input-box">
            <input type="number" name="phone_number" class="inputs input-field" placeholder="Phone Number" required>
            <i class="fa-regular fa-user icon"></i>
          </div>
              <div class="input-box">
            <input type="text" name="address" class="inputs input-field" placeholder="Address" required>
            <i class="fa-regular fa-user icon"></i>
          </div>
              <div class="input-box">
            <input type="text" name="email" class="inputs input-field" placeholder="Email" required>
            <i class="fa-regular fa-user icon"></i>
          </div>
          <div class="input-box">
            <input type="password" name="password"  id="logPassword" class="inputs input-field" placeholder="Password" required>
            <i class="fa-regular fa-lock icon" id="log-pass-icon" onclick="myLogPassword()"></i>
          </div>
          <div class="forgot-pass">
            <a href="">Forgot Password?</a>
          </div>
          <div class="input-box">
            <button class="inputs submit-btn">
              <span>Sign Up</span>
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="social-login">
          <div class="social-login-box">
              <i class="fa-brands fa-google social-login-icon"></i>
          </div>
          <div class="social-login-box">
              <i class="fa-brands fa-instagram social-login-icon"></i>
          </div>
          <div class="social-login-box">
              <i class="fa-brands fa-twitter social-login-icon"></i>
          </div>
          <div class="social-login-box">
              <i class="fa-brands fa-github social-login-icon"></i>
          </div>
      </div>      
      </form>

      <!--register form container-->
      <form class="form-box register-form" method="POST" action="{% url 'login' %}">
          {% csrf_token %}
        <div class="form-title">
          <span>Sign In</span>
        </div>
        <div class="form-inputs">
          <div class="input-box">
            <input type="email" name="email" class="inputs input-field" placeholder="Email" required>
            <i class="fa-regular fa-envelope icon"></i>
          </div>
          <div class="input-box">
            <input type="password" name="password" oninput="changeIcon(this.value)" id="regPassword" class="inputs input-field" placeholder="Password" required>
            <i class="fa-regular fa-lock icon" id="reg-pass-icon" onclick="myRegPassword()"></i>
          </div>
          <div class="remember-me">
            <input type="checkbox" id="remember-me-check">
            <label for="remember-me-check">Remember me</label>
          </div>
          <div class="input-box">
            <button class="inputs submit-btn">
              <span>Sign In</span>
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="social-login">
          <div class="social-login-box">
              <i class="fa-brands fa-google social-login-icon"></i>
          </div>
          <div class="social-login-box">
              <i class="fa-brands fa-instagram social-login-icon"></i>
          </div>
          <div class="social-login-box">
              <i class="fa-brands fa-twitter social-login-icon"></i>
          </div>
          <div class="social-login-box">
              <i class="fa-brands fa-github social-login-icon"></i>
          </div>
      </div>      
      </form>


    </div>
  </div>

  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
