<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form method="POST" action="{% url 'book_seats' schedule.id%}">
{% csrf_token %}
    <label for="name">Insert Email</label>
    <input type="email" name="email">
<label for="number_of_seats">Number of Seats:</label>
<input type="number" id="number_of_seats" name="number_of_seats" min="1" required>

<button type="submit">Calculate Total Price</button>
</form>

{% if total_price %}
<p>Total Price: {{ total_price }}</p>
{% endif %}
</body>
</html>
