{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/css/contact.css' %}">
    <title>Contact Us</title>

</head>
<body>
<div class="wrapper">
    <form class="form" method="POST" action="{% url 'message' %}">
        {% csrf_token %}
        <div class="pageTitle title">Contact Us</div>
        <div class="secondaryTitle title">Please fill this form to send your Message.</div>
        <input type="text" name="name" class="name formEntry" placeholder="Name" />
        <input type="email" name="email" class="email formEntry" placeholder="Email"/>
        <input type="text" name="subject" class="name formEntry" placeholder="Subject"/>
        <textarea name="message" class="message formEntry" placeholder="Message"></textarea>

        <button type="submit" class="submit formEntry" onclick="thanks()">Submit</button>
    </form>
</div>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
